<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/firstPage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>首页</title>
    </head>
    <body>
        <div>
            <h2>
                书籍搜索
            </h2>
        </div>
        <form action="{{ url_for('search_result') }}" method="POST">
                <input type="text" class="form-control" placeholder="请输入关键词" name="keyword" >
        </form>
        <ul>
            {% for evebook in result %}
                <li>
                    <form action="{{ url_for('bookpage') }}" name="book" method="GET">
                       <a href="{{ url_for('bookpage') }}" >{{ evebook[2] +" "+ evebook[1] }}</a>
                    </form>
                </li>
            {% endfor %}
        </ul>
            
    </body>
</html>
